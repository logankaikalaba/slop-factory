services:
  # ── MongoDB ──────────────────────────────────────────────────────────
  mongo:
    image: mongo:7
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: slop-factory
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      start_period: 20s
      retries: 5
    networks:
      - internal

  # ── Express API Server ───────────────────────────────────────────────
  server:
    build:
      context: .
      dockerfile: packages/server/Dockerfile
    restart: unless-stopped
    depends_on:
      mongo:
        condition: service_healthy
    environment:
      PORT: 4000
      MONGODB_URI: mongodb://mongo:27017/slop-factory
      UPLOAD_DIR: /app/uploads
      NODE_ENV: production
    volumes:
      - uploads:/app/uploads
    expose:
      - "4000"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:4000/api/health"]
      interval: 10s
      timeout: 3s
      start_period: 10s
      retries: 3
    networks:
      - internal

  # ── Next.js Client ──────────────────────────────────────────────────
  client:
    build:
      context: .
      dockerfile: packages/client/Dockerfile
    restart: unless-stopped
    depends_on:
      server:
        condition: service_healthy
    environment:
      HOSTNAME: 0.0.0.0
      PORT: 3000
      INTERNAL_API_URL: http://server:4000
    ports:
      - "${PORT:-3000}:3000"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000"]
      interval: 10s
      timeout: 3s
      start_period: 15s
      retries: 3
    networks:
      - internal

volumes:
  mongo_data:
  uploads:

networks:
  internal:
    driver: bridge
